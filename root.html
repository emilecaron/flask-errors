<!doctype html>
<title>Flask error</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<table class="table table-striped">
    <tr>
        <th>id</th>
        <th>time</th>
        <th>type</th>
        <th>value</th>
    </tr>
    {% for error in errors %}
    <tr>
        <td><a href="/errors_ui/error/{{ error.id }}">{{ error.id }}</a></td>
        <td>{{ error.timestamp }}</td>
        <td>{{ error.type }}</td>
        <td>{{ error.value }}</td>
    </tr>
    {% endfor %}
</table>
